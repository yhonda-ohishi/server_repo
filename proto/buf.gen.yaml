version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yhonda-ohishi/db-handler-server
plugins:
  - plugin: go
    out: .
    opt: paths=source_relative
  - plugin: go-grpc
    out: .
    opt: paths=source_relative
  - plugin: grpc-gateway
    out: .
    opt: paths=source_relative
  - plugin: openapiv2
    out: swagger